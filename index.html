<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="main-container">
    <div class="text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how
        developers think is invaluable.</p>
    </div>

    <div class="form-container">
      <h3 class="trial box-shadow">Try it free 7 days <span>then $20/mo. thereafter</span></h3>

      <form class="box-shadow" id="form">
        <div class="form-control error">
          <input type="text" name="fname" placeholder="First Name" id="firstname">
          <i></i>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>

        <div class="form-control error">
          <input type="text" name="lname" placeholder="Last Name" id="lastname">
          <i></i>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>

        <div class="form-control error">
          <input type="email" name="emailAddress" placeholder="Email Address" id="email">
          <i></i>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>

        <div class="form-control error">
          <input type="password" name="password" placeholder="Password" id="password">
          <i></i>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </div>

        <input type="submit" value="Claim your free trial" class="cta box-shadow">
        <p class="user-content">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
